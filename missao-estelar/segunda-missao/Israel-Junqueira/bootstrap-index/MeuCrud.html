<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template com HTML5 e Bootstrap</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>

    <header>
        <div class="container">
            <h1>Template com html5 e bootstrap</h1>
            <div class="row">
                <form method="POST" action="/" id="formHtml">
                    <div>
                        <label for="nomeHtml">Nome</label>
                        <input type="text" id="nomeHtml" name="nomeHtml" />
                    </div>
                    <div>
                        <label for="emailHtml">Email</label>
                        <input type="email" id="emailHtml" name="emailHtml" />
                    </div>
                    <div>

                        <input type="checkbox" id="emailPromocionalCheckHtml" name="emailPromocionalCheckHtml" />
                        <label for="emailPromocionalCheckHtml">Receber email promocional?</label>
                    </div>
                    <div>
                        <label for="formaContatoTelefoneRadioHtml">Contato por Telefone</label>
                        <input type="radio" id="formaContatoTelefoneRadioHtml" name="formaContatoRadioHtml" />
                        <label for="formaContatoEmailRadioHtml">Contato por email</label>
                        <input type="radio" id="formaContatoEmailRadioHtml" name="formaContatoRadioHtml" />
                    </div>
                    <div>
                        <select name="estadoSelectHtml" id="estadoSelectHtml">
                            <option selected>Selecione um estado</option>
                            <option value="CE">CE</option>
                            <option value="SP">SP</option>
                            <option value="RJ">RJ</option>
                        </select>
                    </div>

                    <div>
                        <button type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </header>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/js.js"></script>
</body>

</html>
